<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Decodificador</title>
</head>
<body>
    <header>
        <h1><img src="img/logo-alura.png" alt="Logo da alura"></h1>
    </header>
    <main class="container">
        <section class="caixa1">

            <textarea class="input-texto" cols="30" rows="10" placeholder="Digite seu texto"></textarea>

            <div class="aviso-botoes">
                <div class="mensagem-aviso">
                    <img src="img/aviso.png" alt="Icone de aviso com sinal de exclamaão">
                    <p>Apenas letras minúsculas e sem acento.</p>
                </div>
                <div class="botoes">
                    <button class=" botao encriptar" onclick="btnEncriptar()">Criptografar</button>
                    <button class="botao desencriptar" onclick="btnDesenncriptar()">Descriptografar</button>
                </div>
            </div>
        </section>

        <section class="caixa2">
            <textarea id="mensagem" cols="30" rows="10"></textarea>
            <div class="mensagem-nao-encontrada">
                <span>Nenhuma mensagem  <br> encontrada</span>
                <p>Digite um texto que voçê deseja <br> criptografar ou descriptografar.</p>
            </div>
            <button class="botao copiar" onclick="copiarTexto()">Copiar</button>
        </section>
    </main>
    <footer class="rodape">
        <p>Challenge Decodificador Alura - ONE - 2022</p>
        <a href="https://github.com/gabrielLSDev">
            <img src="img/github.png" alt="">
            Gabriel Santos
        </a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
